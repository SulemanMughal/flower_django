{% extends 'allauth/account/base.html' %}
{% load i18n %}


{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="card-title text-center mb-4">
                Sign Up
            </h1>
            <form class="form-account signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {% include 'form_snippet.html' %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn btn-lg btn-primary btn-block w-100" type="submit">{% trans "Sign Up" %} &raquo;</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
